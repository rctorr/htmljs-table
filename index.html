<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css" />
    <script>
        /* Datos a mostrar en la tabla */

<body>

        <table>
            <!-- Posiblemente se tenga que colocar código HTML a mano que no

                 <tr><th>No</th><th>Nombre</th></tr>
            <script>
                /* Remplazar la siguiente línea y colocar el código que genere
                   cada renglón de la tabla */
                   for(i=0; i<nombres.length;i+=1) {
                     linea = "<tr><td>"+ (i+1) +"</td><td>"+ nombres[i] +"</td></tr>";

        </table>
